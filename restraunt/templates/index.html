<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index View</title>
</head>
<body >
    {% if food_list %}
    <ul>
    {% for item in food_list %}
        <li>
            <a href="{% url 'restraunt:details' item.id %}">
                {{item.food_name}}
            </a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <h1>Please add food items</h1>
    {% endif %}
    <a href="{% url 'restraunt:add'%}" >Add Item</a>
</body>
</html>
